<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>

<body>
    <main class="container">
        <h1>Coding Quiz</h1>
        <div class="top">
            <section class="question">
                <p>This is the question I am asking</p>
            </section>
            <button id="hourglass">
                <img src="./assets/images/hourglass.png">
            </button>
        </div>
        <div class="middle">
            <ol class="choices">
                <li>Choice 1</li>
                <li>Choice 2</li>
                <li>Choice 3</li>
                <li>Choice 4</li>
            </ol>
            <section>
                <p>Correct!</p>
            </section>
            <button id="next-button">
                <img src="./assets/images/next-button.jpg">
            </button>
        </div>
    </main>




</body>

</html>
